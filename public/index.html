<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.1.0/css/ol.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="https://openlayers.org/en/v4.1.0/build/ol.js" type="text/javascript"></script>
    <title>OpenLayers example</title>
</head>

<body>

    <div id="map" class="map"></div>
    <div id="overlay_container" class="overlays">
        <div id="overlay_button" class="ol_button"></div>
    </div>
    <script type="text/javascript">
        var map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.BingMaps({
                        key: 'AgFmH8FsyK3FanazHMX4KWtna4eRKGH7BiQyDbNclD8CuT5bhsJ9_ffUIbce94CD',
                        imagerySet: 'AerialWithLabels'
                    })
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([-122.148348, 37.395728]),
                zoom: 12
            })
        });
        var panelopen = true;
        $('.map').css('height', $(window).height());
        $('.overlays').css('height', $(window).height());

        $('.ol_button').click(function() {
            if (panelopen) {
                $('.overlays').css('width', '83px');
                panelopen = false;
            } else {
                $('.overlays').css('width', '408px');
                panelopen = true;
            }

        })
    </script>
</body>

</html>
